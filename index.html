<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Start Bridge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #B3E0FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
        }
        
        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 50%;
            height: 100%;
        }
        
        .welcome {
            color: #8370B8;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .title-cn {
            color: #3C2F88;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .title-en {
            color: #8370B8;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.3;
        }
        
        .logo-container {
            position: relative;
        }
        
        .logo-circle {
            width: 280px;
            height: 280px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo-shadow {
            width: 220px;
            height: 25px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.1) 0%,rgba(0,0,0,0) 70%);
            border-radius: 50%;
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .btn {
            background-color: #3577C2;
            color: white;
            padding: 10px 28px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo-circle img {
            width: 100%; /* 让图片填满父容器 */
            height: 100%;
            object-fit: cover; /* 确保图片填满并裁切 */
            border-radius: 50%; /* 让图片变成圆形 */
        }

        
        .btn:hover {
            background-color: #2866A0;
            transform: scale(1.05);
        }
        
        .btn::after {
            content: ">";
            display: inline-block;
            margin-left: 8px;
            width: 20px;
            height: 20px;
            background-color: white;
            color: #3577C2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <div class="welcome">WELCOME TO</div>
            <div class="title-cn">涉外知识产权多语种<br>咨询服务平台</div>
            <div class="title-en">MULTILINGUAL CONSULTING SERVICE PLATFORM<br>FOR FOREIGN-RELATED INTELLECTUAL PROPERTY</div>
            <div style="margin-top: 20px;">
                <a href="home.html" class="btn">GO FOR IT</a>
            </div>
        </div>
        
        <div class="logo-container">
            <div class="logo-circle">
                <img src="img/logo.png" alt="IP START BRIDGE" style="width: 100%; height: auto;">
            </div>
            <div class="logo-shadow"></div>
        </div>
    </div>
</body>
</html>
